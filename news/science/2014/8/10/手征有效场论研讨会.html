     <p>
      由国家自然科学基金委科学部主任基金理论物理专款资助，四川大学物理学院理论物理中心将于2014年8月14日至18日举办“手征有效场论”研讨会。会议旨在就手征有效场论理论研究的最新进展进行深入研讨，并推动国内特别是西部地区学者在相关领域的合作研究。欢迎相关领域研究人员和师生光临参加会议。
     </p>
     <p>
      地点：四川大学物理馆3楼323学术报告厅
      <br/>
     </p>
