      根据川大委[2012]60号文的相关要求，经自荐、支部推荐，9月7日党委会讨论，拟推荐以下单位和个人参评创先争优先进，现公示如下：
     </p>
     <p>
      创先争优先进基层党组织：本科09级学生支部
     </p>
     <p>
      创先争优优秀共产党员：唐军（720所教工支部）
     </p>
     <p>
      “老有所为”突出贡献先进个人：张一云（核工程与核技术系）
