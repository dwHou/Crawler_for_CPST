      根据《教育部办公厅关于开展2014年享受政府特殊津贴人员选拔推荐工作的通知》要求，经本人申报、单位推荐、5月20日党政联席（扩大）会议投票通过，现将2014年享受政府特殊津贴人员推荐人选公示如下：
