     <p>
      2011年青年骨干教师申报已经开始，截止2011年12月31日未满40岁的教学科研岗位青年教师可以申报。
     </p>
     <p>
      请在人事处下载表格
      <a href="http://rsc.scu.edu.cn/zlxz/2011129165543.asp">
       http://rsc.scu.edu.cn/zlxz/2011129165543.asp
      </a>
      ，在12月13日前将表格交学院党办，同时在各系、中心主任处报备，以便学院开会讨论。谢谢！
     </p>
