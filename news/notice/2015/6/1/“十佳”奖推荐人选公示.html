     <p>
      经本人自荐，2015年6月1日党政联席（扩大）会议讨论通过，现将2014-2015年度 “十佳”奖推荐人选公示如下：
     </p>
     <p>
      十佳师德奖：伍登学
      <br/>
      十佳教师传帮带奖：唐昌建
      <br/>
      十佳青年教师教学奖：周荣
      <br/>
      十佳教学辅助人员奖：刘军
      <br/>
      十佳关爱学生教师奖：聂娅
      <br/>
      十佳教师公共服务奖：姚欣
      <br/>
      十佳辅导员：许弋
      <br/>
      十佳管理服务奖：袁菁
     </p>
     <p>
      如有异议，请向学院党办反映。
     </p>
