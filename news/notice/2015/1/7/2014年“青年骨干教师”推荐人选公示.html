     <p>
      经本人申报、单位推荐，现将2014年度“青年骨干教师”推荐人选共计12人公示如下：
     </p>
     <p>
      朱励霖、林方、姚欣、康明铭、左浩毅、李淑红、寿刘星、张嗣杰、马建毅（分子所）、杨吉军（720所）、邹宇（720所）、钟睿（720所）
     </p>
     <p>
      公示期：1月7日-9日。如有意见，请向学院党办反映。
     </p>
