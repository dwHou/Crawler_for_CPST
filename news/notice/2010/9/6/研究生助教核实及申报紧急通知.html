      研究生助教核实及申报紧急通知
     </p>
    </td>

  <table align="center" border="0" cellpadding="0" cellspacing="0" width="98%">

    <td align="left" class="art_content" valign="top">
     <p>
      各位已承担2010春季研究生助教及申报2010秋季研究生助教同学：
     </p>
     <p>
      助教申报和核实登记表在物理学院教务办被人拿走后一直未归还，导致无法付酬金和助教安排。为慎重起见，请各位承担和申报的同学从即日起重新在教务办登记。由此带来的不便向各位同学表示歉意。
     </p>
     <p>
      请带走登记核实表的同学尽快交还教务办。
     </p>
     <p>
      2010级研究生生中个别有特殊困难的同学也可以申报。但高年级同学优先。
     </p>
