      春季承担助教同学核实报银行电子表格打印件通知
     </p>
    </td>
   </tr>

  <table align="center" border="0" cellpadding="0" cellspacing="0" width="98%">

    <td align="left" class="art_content" valign="top">
     <p>
     </p>
     <div style="text-indent: 21pt">
      请春季承担助教同学认真到教务办核实电子表格（打印件）中姓名，银行卡号。这是交学校（银行）最后依据，最好用工商银行19位卡，否则有可能影响酬金发放。请使用别人卡的同学一定把该同学名字写准确，卡名不符不能到账。重名一定注明学号（如有同学借用张伟银行卡）。
     </div>
     <div>
      <span>
      </span>
      另：若一同学代领过多，可能会扣税。
     </div>
     <div>
      <span>
      </span>
      最后审核时间三天，若有补登请尽快。
     </div>
