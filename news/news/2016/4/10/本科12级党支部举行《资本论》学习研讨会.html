     <p>
      4月8日下午3：30，学院本科2012级党支部在物理馆103会议室举行了《资本论》学习研讨会。支部书记许弋老师和全体支部成员参加。会上，大家就自己学习《资本论》的心得体会，以PPT演示讲解的方式做了交流，并对一些共同关注的焦点问题进行了探讨。对经典文献和理论的学习研讨，是该支部长期以来坚持的组织生活形式。
     </p>
