     <div>
      9月28日，大批校友陆续回到物理科学与技术学院。他们参观当年上学时度过青春岁月的物理馆，追寻在学校的美好记忆。虽然今天的他们有的满头华发，有的满脸风霜，但是谈笑间仍不减当年上学时的激情。他们签名、照相、与学院领导交流，表达了对母校深深的眷念和热爱。整个学院洋溢着校友们“母校，我们回来了”的喜悦！
