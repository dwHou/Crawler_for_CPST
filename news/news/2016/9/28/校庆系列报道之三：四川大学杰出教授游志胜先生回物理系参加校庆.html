     <p>
      2016年9月28日上午，四川大学杰出教授游志胜先生回物理科学与技术学院参加校庆。其间，与学院党委周世跃书记、龚敏院长进行亲切交流，了解物理学院的各方面情况，并向学院的创新创业的公益基金进行了捐赠。
